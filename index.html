<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="top-container">
        <div class="left-config">
          <input type="color" id="color-picker" value="#ffffff" />
          <input type="range" id="brush-opacity" min="0" max="10" value="1" />
        </div>
        <div id="canvas"></div>
      </div>
      <div class="bottom-container">
        <div class="user-config">
          <span>Number of Squares</span>
          <input type="range" id="square-number" min="1" max="60" />
        </div>
        <div class="user-config">
          <span>Color Randomness</span>
          <input type="range" id="randomness" min="0" max="10" value="5" />
        </div>
        <div class="user-config">
          <span>Background Opacity</span>
          <input type="range" id="initial-opacity" min="0" max="10" value="0" />
        </div>
      </div>
    </div>
  </body>
</html>
